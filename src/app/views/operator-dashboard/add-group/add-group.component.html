<c-row>
  <c-col md="4">
    <c-form-group>
      <label cLabel for="name">Group / Family Name</label>
      <input cInput id="name" placeholder="Enter group name">
    </c-form-group>
  </c-col>
  <c-col md="2">
    <c-form-group>
      <label cLabel for="name">No of travellers</label>
      <input cInput id="name" type="number" placeholder="">
    </c-form-group>

  </c-col>
  <c-col md="2">
    <c-form-group>
      <label cLabel for="name">Primary Contact</label>
      <input cInput id="name" type="number" placeholder="Mobile Number">
    </c-form-group>

  </c-col>
  <c-col md="4">
    <c-form-group>
      <label cLabel for="name">Email</label>
      <input cInput id="name" type="email" placeholder="Email Address">
    </c-form-group>

  </c-col>
</c-row>
<div class="pt-3">
  <button cButton type="submit" color="primary" size="sm" class="mfe-1">
    <c-icon name="cil-check-circle" size="sm"></c-icon>
    <span> Submit</span>
  </button>
  <button cButton type="reset" color="danger" size="sm">
    <c-icon name="cil-ban" size="sm"></c-icon>
    <span> Reset</span>
  </button>
</div>
