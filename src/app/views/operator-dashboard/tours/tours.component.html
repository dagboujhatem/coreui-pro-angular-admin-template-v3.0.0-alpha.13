<div class="fade-in">
  <c-card>
    <c-card-header>
      DataTable
      <c-card-header-actions>
        <a href="https://github.com/mariuszfoltak/angular2-datatable" target="_blank" class="card-header-action">
          <small class="text-muted">docs</small>
        </a>
      </c-card-header-actions>
    </c-card-header>
    <c-card-body>
      <c-row class="mb-3">
        <c-col md="4" class="offset-md-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="cil-search"></i></span>
            </div>
            <input cInput [(ngModel)]="filterQuery" placeholder="Search by name" />
          </div>
        </c-col>
      </c-row>
      <table class="table table-striped table-hover table-responsive-lg" [mfData]="data | dataFilter: filterQuery"
        #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 5%;">
              <mfDefaultSorter by="sno" #sortSno>
                S.No
                <span *ngIf="sortSno.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortSno.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 12%;">
              <mfDefaultSorter by="name" #sortName>
                Tour Name
                <span *ngIf="sortName.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortName.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 20%;">
              <mfDefaultSorter by="email" #sortFamilyName>
                Family Name
                <span *ngIf="sortFamilyName.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortFamilyName.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 5%;">
              <mfDefaultSorter by="age" #sortNoOfDays>
                No Of Days
                <span *ngIf="sortNoOfDays.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortNoOfDays.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 10%;">
              <mfDefaultSorter by="city" #sortDates>
                Date(s) of Travel
                <span *ngIf="sortDates.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortDates.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 10%;">
              <mfDefaultSorter by="regDate" #sortModeOfTravel>
                Mode Of Travel
                <span *ngIf="sortModeOfTravel.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                <span *ngIf="sortModeOfTravel.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
              </mfDefaultSorter>
            </th>
            <th style="width: 3%;">

            </th>
            <th style="width: 3%;">

            </th>
            <th style="width: 3%;">

            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td class="text-left">{{ item.age }}</td>
            <!-- <td>{{ item.city | uppercase }}</td> -->
            <td>{{ item.regDate | date }}</td>
            <td>Air</td>
            <td>
              <c-icon name="cil-pencil" height="16"></c-icon>
            </td>
            <td>
              <c-icon name="cil-task" height="16"></c-icon>
            </td>
            <td>
              <c-icon name="cil-trash" height="16"></c-icon>
            </td>
            <!--            <td>{{ getDate(item.regDate) }}</td>-->
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </c-card-body>
  </c-card>
</div>
