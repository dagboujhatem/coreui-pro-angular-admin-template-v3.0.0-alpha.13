<div class="fade-in">
  <c-card>
    <c-card-header>
      Event Calender <c-badge color="info">Travitime</c-badge>
      <c-card-header-actions>
        <a href="https://fullcalendar.io/docs/angular" target="_blank" class="card-header-action">
          <small class="text-muted">docs</small>
        </a>
      </c-card-header-actions>
    </c-card-header>
    <c-card-body>
      <full-calendar [options]="calendarOptions" #calendar></full-calendar>
    </c-card-body>
  </c-card>
</div>
